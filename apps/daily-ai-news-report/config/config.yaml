# Daily AI News Report Configuration

# RSS Feed Sources
# Add or modify feeds as needed
feeds:
  - name: "MIT Technology Review - AI"
    url: "https://www.technologyreview.com/topic/artificial-intelligence/feed"
    category: "research"

  - name: "VentureBeat AI"
    url: "https://venturebeat.com/category/ai/feed/"
    category: "industry"

  - name: "The Verge - AI"
    url: "https://www.theverge.com/rss/ai-artificial-intelligence/index.xml"
    category: "tech"

  - name: "Ars Technica"
    url: "https://feeds.arstechnica.com/arstechnica/technology-lab"
    category: "tech"

  - name: "Wired - AI"
    url: "https://www.wired.com/feed/tag/ai/latest/rss"
    category: "tech"

  - name: "TechCrunch - AI"
    url: "https://techcrunch.com/category/artificial-intelligence/feed/"
    category: "industry"

  - name: "OpenAI Blog"
    url: "https://openai.com/blog/rss/"
    category: "research"

  - name: "Google AI Blog"
    url: "https://blog.google/technology/ai/rss/"
    category: "research"

# Email Settings
email:
  # Sender email (must be verified in AWS SES)
  sender: "${SENDER_EMAIL}"

  # Recipients (can also be set via RECIPIENT_EMAIL env var)
  recipients:
    - "${RECIPIENT_EMAIL}"

  # Subject line prefix
  subject_prefix: "[AI News]"

  # Template directory (relative to app root)
  template_dir: "templates"

# Processing Settings
processing:
  # Maximum articles to include in report
  max_articles: 10

  # Minimum relevance score (0.0 - 1.0)
  min_relevance_score: 0.3

  # Days to look back for deduplication
  dedup_window_days: 7

# AWS Settings
aws:
  region: "${AWS_REGION}"
  secrets_name: "daily-ai-news/credentials"

# State file for tracking seen articles
state_file: "logs/seen_articles.json"

# Logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
