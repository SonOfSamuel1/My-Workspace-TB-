[pytest]
# Pytest configuration for Love Brittany Tracker

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage options
addopts =
    --verbose
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: Tests that require API access

# Ignore paths
norecursedirs =
    .git
    .venv
    venv
    env
    dist
    build
    *.egg
    __pycache__
