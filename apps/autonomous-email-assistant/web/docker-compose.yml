version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: mail-agent-db
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: mail_agent
      POSTGRES_PASSWORD: change_me_in_production
      POSTGRES_DB: mail_agents
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U mail_agent']
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Web App
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mail-agent-web
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      # Database
      DATABASE_URL: postgresql://mail_agent:change_me_in_production@db:5432/mail_agents?schema=public

      # NextAuth
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-me-generate-with-openssl-rand-base64-32}

      # OAuth (optional)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GITHUB_ID: ${GITHUB_ID:-}
      GITHUB_SECRET: ${GITHUB_SECRET:-}

      # Integration
      INTEGRATION_API_KEY: ${INTEGRATION_API_KEY:-change-me-generate-with-openssl-rand-base64-32}

      # Public
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npx prisma db push && node server.js"

volumes:
  postgres_data:
    driver: local
