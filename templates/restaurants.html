<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlanta Date Night Restaurants</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.95;
        }

        .stats {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 10px 20px;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #e91e63;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .filters {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group label {
            font-weight: bold;
            color: #333;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e91e63;
            background: white;
            color: #e91e63;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .filter-btn:hover {
            background: #e91e63;
            color: white;
        }

        .filter-btn.active {
            background: #e91e63;
            color: white;
        }

        .restaurant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .restaurant-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .restaurant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .restaurant-card.visited::before {
            content: '‚úì Visited';
            position: absolute;
            top: 15px;
            right: 15px;
            background: #27ae60;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.75em;
            font-weight: bold;
        }

        .restaurant-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .cuisine-type {
            color: #e91e63;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .neighborhood {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .description {
            color: #555;
            font-size: 0.95em;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .restaurant-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .detail-label {
            font-weight: bold;
            color: #666;
        }

        .price-range {
            color: #27ae60;
            font-weight: bold;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            background: #f0f0f0;
            color: #666;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        .book-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .book-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .contact-info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
        }

        .contact-item {
            margin: 5px 0;
            color: #666;
        }

        .contact-item a {
            color: #667eea;
            text-decoration: none;
        }

        .contact-item a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.5em;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .restaurant-grid {
                grid-template-columns: 1fr;
            }

            .restaurant-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Atlanta Date Night Restaurants</h1>
            <p>Curated collection of the best restaurants for memorable date nights</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="total-count">--</div>
                <div class="stat-label">Total Restaurants</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="unvisited-count">--</div>
                <div class="stat-label">New to Try</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="visited-count">--</div>
                <div class="stat-label">Already Visited</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>Show:</label>
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="unvisited">New to Try</button>
                <button class="filter-btn" data-filter="visited">Previously Visited</button>
            </div>
        </div>

        <div id="loading" class="loading">Loading restaurants...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="restaurant-grid" class="restaurant-grid"></div>
    </div>

    <script>
        let allRestaurants = [];
        let currentFilter = 'all';

        // Fetch restaurants on page load
        async function loadRestaurants() {
            try {
                const response = await fetch('/api/restaurants');
                const data = await response.json();

                if (data.success) {
                    allRestaurants = data.restaurants;
                    updateStats(data);
                    displayRestaurants(allRestaurants);
                    document.getElementById('loading').style.display = 'none';
                } else {
                    showError('Failed to load restaurants: ' + data.error);
                }
            } catch (error) {
                showError('Error connecting to server: ' + error.message);
            }
        }

        function updateStats(data) {
            document.getElementById('total-count').textContent = data.total;
            document.getElementById('visited-count').textContent = data.visited_count;
            document.getElementById('unvisited-count').textContent = data.total - data.visited_count;
        }

        function displayRestaurants(restaurants) {
            const grid = document.getElementById('restaurant-grid');
            grid.innerHTML = '';

            if (restaurants.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: white; padding: 50px;"><h2>No restaurants found</h2></div>';
                return;
            }

            restaurants.forEach(restaurant => {
                const card = createRestaurantCard(restaurant);
                grid.appendChild(card);
            });
        }

        function createRestaurantCard(restaurant) {
            const card = document.createElement('div');
            card.className = 'restaurant-card' + (restaurant.visited ? ' visited' : '');

            card.innerHTML = `
                <div class="restaurant-name">${restaurant.name}</div>
                <div class="cuisine-type">${restaurant.cuisine}</div>
                <div class="neighborhood">üìç ${restaurant.neighborhood}</div>
                <div class="description">${restaurant.description}</div>

                <div class="restaurant-details">
                    <div class="detail-item">
                        <span class="detail-label">Price:</span>
                        <span class="price-range">${restaurant.price_range}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Dress:</span>
                        <span>${restaurant.dress_code}</span>
                    </div>
                </div>

                <div class="tags">
                    ${restaurant.best_for.map(tag => `<span class="tag">${tag}</span>`).join('')}
                </div>

                <a href="${restaurant.reservation_link}" target="_blank" class="book-btn">
                    Book on ${restaurant.reservation_platform}
                </a>

                <div class="contact-info">
                    <div class="contact-item">üìû ${restaurant.phone}</div>
                    <div class="contact-item">üåê <a href="${restaurant.website}" target="_blank">Visit Website</a></div>
                </div>
            `;

            return card;
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function filterRestaurants(filter) {
            currentFilter = filter;

            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });

            // Filter restaurants
            let filtered = allRestaurants;
            if (filter === 'visited') {
                filtered = allRestaurants.filter(r => r.visited);
            } else if (filter === 'unvisited') {
                filtered = allRestaurants.filter(r => !r.visited);
            }

            displayRestaurants(filtered);
        }

        // Event listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                filterRestaurants(btn.dataset.filter);
            });
        });

        // Load restaurants on page load
        loadRestaurants();
    </script>
</body>
</html>
